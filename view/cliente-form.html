<ul class="breadcrumb" style="margin-bottom:10px;">
  <li class="active"><a href="#URL#Cliente/show">Cliente</a></li>
  <li><span class="divider">/</span></li>
  <li class="active">#TITULO#</li>
</ul>
<form id="formularioCliente" class="form-horizontal" action="#ACTION#" method="post">
  <h3 class="subheader">Cliente</h3>
  <div class="control-group">
    <label class="control-label" for="nome">Nome:</label>
    <div class="controls">
      <input type="text" id="nome" name="nome" value="#NOME#">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="sexo">Sexo:</label>
    <div class="controls">
      <select name="sexo" id="sexo" title="sexo">
        <option value="#SEXO#">#SEXO#</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="fone">Telefone:</label>
    <div class="controls">
      <input type="text" id="fone" name="fone" value="#FONE#">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="cpf">CPF:</label>
    <div class="controls">
      <input type="text" id="cpf" name="cpf" value="#CPF#" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="cpf">Email:</label>
    <div class="controls">
      <input type="text" class="width-50" id="email" name="email" value="#EMAIL#" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="nasc">Data de Nascimento:</label>
    <div class="controls">
      <input type="text" id="nasc" name="nasc" value="#NASC#" />
    </div>
  </div>
  <h3 class="subheader">Endereço</h3>
  <div class="control-group">
    <label class="control-label" for="cep">CEP:</label>
    <div class="controls">
      <input type="text" id="cep" name="cep" value="#CEP#">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="rua">Rua:</label>
    <div class="controls">
      <input type="text" id="rua" name="rua" value="#RUA#">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="bairro">Bairro:</label>
    <div class="controls">
      <input type="text" id="bairro" name="bairro" value="#BAIRRO#">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="numero">Número:</label>
    <div class="controls">
      <input type="text" name="numero" value="#NUMERO#" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="complemento">Complemento:</label>
    <div class="controls">
      <input type="text" id="complemento" name="complemento" value="#COMPLEMENTO#">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="cidade">Cidade:</label>
    <div class="controls">
      <input type="text" id="cidade" name="cidade" value="#CIDADE#">
    </div>
  </div>
  <h3 class="subheader">Academia</h3>
  <div class="control-group">
    <label class="control-label" for="acompanhamento">Acompanhamento:</label>
    <div class="controls">
      <select name="acompanhamento" id="acompanhamento" title="acompanhamento">
        <option value="#ACOMPANHAMENTO#">#ACOMPANHAMENTO#</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-green">Concluir</button>
      <button type="button" class="btn btn-red" onclick="history.go(-1)">Cancelar</button>
    </div>
  </div>
</form>
